<!DOCTYPE HTML>
<html>
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<head>
    <meta charset = "utf-8">
    <title>Agent Dialogue Web Simulator</title>
    
    <link href = "resources/css/index-page.css" type = "text/css" rel = "stylesheet"/>
    <link href = "resources/css/all_pages.css" type = "text/css" rel = "stylesheet"/>
    
    <link rel = "stylesheet" href = "https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
    <script src = "http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <script src = "js/index/onLoad.js"></script>
    <script src = "js/messageDetails.js"></script>
    
    <script src = "js/index/sendRequest.js"></script>
    <script src = "js/index/rating.js"></script>
    <script src = "js/globalVariables.js"></script>
</head>

<body>
    <div>
        <header class = "App-header">
            <img src = "resources/img/Agent_logo.jpg" class = "App-logo" alt = "logo"/>
            <h1 class = "App-title">Agent Dialogue Web Simulator</h1>
        </header>
        <div>
            <ul class = "functionality-menu">
                <li><a class = "active" href = "index.html">Home</a></li>
                <li><a href = "offline-mt-rating.html">Offline MT Ratings</a></li>
                <li><a href = "wizard-of-oz.html">Wizard of Oz</a></li>
            </ul>
        </div>
    </div>
    
    <div class = "main">
        <div class = "right">
            <div class = "options">
                <h3>Options</h3>
                <form id = "rating-options-form">
                    <legend><h5>Rating enabled:</h5></legend>
                    <label for = "rating-enabled-true">Yes</label>
                    <input type = "radio" name = "rating-enabled" id = "rating-enabled-true"
                           value = "true"/>
                    <label for = "rating-enabled-false">No</label>
                    <input type = "radio" name = "rating-enabled" id = "rating-enabled-false"
                           value = "false" checked = "true"/>
                </form>
            </div>
            <div class = "conversation-details">
                <h3>Message Details</h3>
                <button class = "alert-details-button" type = "button"
                        onclick = "alertRequestDetails()">Request details
                </button>
                <button class = "alert-details-button" type = "button"
                        onclick = "alertResponseDetails()">Response details
                </button>
            
            </div>
        </div>
        <br>
        <div class = "left">
            <div class = "text-input">
                <div>
                    <h2>Chat with agents</h2>
                    <textarea id = "message" name = "message" type = "text"
                              placeholder = "Type message..." wrap = "soft" rows = "3"></textarea>
                </div>
                <p>
                    <button class = "submit-button" type = "button"
                            onclick = "sendRequest()">Submit
                    </button>
                    <span>Number of pending responses: <span
                            id = "awaiting-responses"></span></span>
                </p>
            </div>
            
            <div id = "conversation-panel">
                <h2>ChatBox</h2>
            </div>
        </div>
    </div>
</body>
</html>
