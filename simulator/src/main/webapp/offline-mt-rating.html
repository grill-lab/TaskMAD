<!DOCTYPE HTML>
<html>
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<head>
    <meta charset = "utf-8">
    <title>Agent Dialogue Web Simulator</title>
    
    <link href = "resources/css/all_pages.css" type = "text/css" rel = "stylesheet"/>
    <link href = "resources/css/offline-experiment.css" type = "text/css" rel = "stylesheet"/>
    
    <link rel = "stylesheet" href = "https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
    <script src = "http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src = "js/globalVariables.js"></script>
    
    <script src = "js/offlineExperiment/variables.js"></script>
    <script src = "js/offlineExperiment/rating.js"></script>
    <script src = "js/offlineExperiment/onLoad.js"></script>
</head>
<body>
    <div>
        <header class = "App-header">
            <img src = "resources/img/Agent_logo.jpg" class = "App-logo" alt = "logo"/>
            <h1 class = "App-title">Agent Dialogue Web Simulator</h1>
        </header>
        <div>
            <ul class = "functionality-menu">
                <li><a href = "index.html">Home</a></li>
                <li><a class = "active" href = "offline-mt-rating.html">Offline MT Ratings</a></li>
                <li><a href = "wizard-of-oz.html">Wizard of Oz</a></li>
            </ul>
        </div>
    </div>
    
    <div class = "main">
        <div class = "right">
            <div class = "user-details-form">
                <h3>Experiment details</h3>
                <label for = "user">User ID:</label>
                <input type = "text" placeholder = "Enter Username" name = "experiment-details"
                       id = "user"/>
                <br>
                <div class = "epxeriment-id"></div>
                <br>
                <button id = "user-submit-button" class = "submit-button" type = "button"
                        onclick = "redirectToUserPage()">Start Session
                </button>
            </div>
            <div class = "task-details">
                <h3>Task details</h3>
                <div id = "current-task-details">
                </div>
            </div>
            <div class = "tasks-list-block">
                <h3>List of tasks</h3>
                <li class = "tasks-list">
                </li>
                <div id = "tasks-buttons">
                </div>
            </div>
        </div>
        <div class = "left">
            <div id = "conversation-panel">
                <h2>Please enter User ID and Experiment ID to start the experiment.</h2>
            </div>
        </div>
    </div>


</body>
</html>
