apiVersion: v1
kind: Service
metadata:
  name: chat-service
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: chat-app
  # type: LoadBalancer
  # loadBalancerIP: "34.111.50.148"
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-app-custom
  replicas: 1
  template:
    metadata:
      labels:
        app: chat-app
        app.kubernetes.io/name: chat-app-custom
    spec:
      containers:
      - name: chat
        image: europe-west2-docker.pkg.dev/agentdialoguesystem/agent-dialogue-system/chat:latest
        #imagePullPolicy: Never
        stdin: true
        ports:
          - containerPort: 80

