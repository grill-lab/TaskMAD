apiVersion: v1
kind: Service
metadata:
  name: esp-core-envoy
spec:
  ports:
  - name: http
    port: 80
    targetPort: 10000
    protocol: TCP
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  selector:
    app: esp-core
  type: LoadBalancer
  loadBalancerIP: "34.116.151.200"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esp-core
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: esp-core-custom
  replicas: 1
  template:
    metadata:
      labels:
        app: esp-core
        app.kubernetes.io/name: esp-core-custom
    spec:
      volumes:
        - name: disk-core-volume
          persistentVolumeClaim:
            claimName: disk-core-claim
      containers:
      # [START envoy]
      - name: esp
        image: europe-west2-docker.pkg.dev/agentdialogue-2cd4b/task-mad-images-repository/envoy:latest
        #imagePullPolicy: Never
        imagePullPolicy: Always
        ports:
          - containerPort: 10000
          - containerPort: 443
      # [END envoy]
      - name: core
        image: europe-west2-docker.pkg.dev/agentdialogue-2cd4b/task-mad-images-repository/grpc-server:latest
        #imagePullPolicy: Never
        imagePullPolicy: Always
        ports:
          - containerPort: 8070
        volumeMounts:
          - mountPath: "code/keys"
            name: disk-core-volume 
